<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recibos de Vacaciones - {{ period_name }}</title>
    <style>
        @page {
            size: letter;
            margin: 1cm;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .page-break {
            page-break-after: always;
        }

        .header {
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: table;
            width: 100%;
        }

        .header-left {
            display: table-cell;
            width: 60%;
            vertical-align: top;
        }

        .header-right {
            display: table-cell;
            width: 40%;
            text-align: right;
            vertical-align: top;
        }

        .company-name {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .grid-info {
            display: table;
            width: 100%;
            margin-bottom: 10px;
            font-size: 10px;
        }

        .row {
            display: table-row;
        }

        .col {
            display: table-cell;
            padding: 2px 0;
            width: 50%;
        }

        .label {
            font-weight: bold;
            color: #666;
            width: 110px;
            display: inline-block;
        }

        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }

        .receipt-table th {
            background-color: #0052FF;
            color: white;
            padding: 8px;
            font-size: 10px;
            text-transform: uppercase;
            border: 1px solid #0041cc;
        }

        .receipt-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #eee;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
            font-size: 10px;
        }

        .amount {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% for payslip in payslips %}
    {% include "payroll/recibo_vacaciones.html" %}
    {% endfor %}
</body>

</html>
