server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Soporte para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverso para la API de Django
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para el Admin de Django (opcional pero recomendado)
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
    }

    # Proxy para archivos estáticos de Django (recolectados por WhiteNoise normalmente, 
    # pero aquí podemos redirigir si es necesario)
    # Proxy para archivos estáticos de Django (Admin, REST Framework, etc)
    # Usamos ^~ para que tenga prioridad sobre la regex de imágenes/css abajo
    location ^~ /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_set_header Host $host;
    }

    # Caché para archivos estáticos del frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
