# =============================================================================
# Bloque 1: API Backend (api.nominix.net)
# Todas las peticiones a api.nominix.net se envían a Django
# El frontend llama a /auth/me/ pero Django tiene /api/auth/me/
# Nginx agrega el prefijo /api/ automáticamente
# =============================================================================
server {
    listen 80;
    server_name api.nominix.net;

    location / {
        # Manejar preflight CORS (peticiones OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://nominix.net' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Reescribir: /auth/me/ -> /api/auth/me/
        rewrite ^/(.*)$ /api/$1 break;

        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Django (corsheaders) se encarga de los headers CORS en las respuestas
    }
}

# =============================================================================
# Bloque 2: Frontend (nominix.net y cualquier otro dominio)
# Sirve la aplicación React
# =============================================================================
server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Soporte para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverso para la API de Django (rutas /api/ desde el mismo dominio)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para el Admin de Django
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para archivos estáticos de Django (Admin, REST Framework, etc)
    location ^~ /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_set_header Host $host;
    }

    # Proxy para archivos media (uploads de tenants)
    location ^~ /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
    }

    # Caché para archivos estáticos del frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
